<!doctype html>
<!--声明文档类型，在vscode中快捷键！，html标记简洁-->
<html lang="en">
<!--根标签，结构标记一个网页中只有一个(结构标记有html\head\title\body\meta)，lang="en"为属性，设置语言为英文，防止中文乱码-->
	<head>
		<meta charset="utf-8"/><!--使浏览器按标准方式解码，这是一个单标签-->
		<title>my first page</title><!--文件名称-->
	</head>
	<body>
		<h1>hello,my page</h1>
		<!--标题会独占一行，不用br换行-->
		<h2>hello,my page</h2>
		<h3>hello,my page</h3>
		<h4>hello,my page</h4>
		<h5>hello,my page</h5>
		<h6>hello,my page</h6>
	</body>
	<!--网页显示内容写在body标签中-->
	<!--
		排版标签：h1-h6（标题标签，一级标签一个网页一般只有一个，常用于网页logo，标题会独占一行）、p（段落标签，与br的主要区别在于p会空出一行，而br不会）、br（强行换行）、hr（水平线）、pre（原文显示，常用在诗词，其在网页的显示会与编辑器中相同，包括空格换行）、div（块元素，独占一行)
		文本标签：em(斜体强调）、strong（加粗强调）、del（删除的文本，和ins常用于电商价格标示）、ins(插入的文本）、sup上标、sub下标、span普通文本，常在css中用于单独改变句子样式
	-->
</html>
